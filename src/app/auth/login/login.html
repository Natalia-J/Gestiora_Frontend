<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Iniciar Sesión</h1>
      <p class="login-subtitle">Accede a tu cuenta</p>
      <div *ngIf="errorMessage" class="alert-error">
        {{ errorMessage }}
      </div>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].invalid }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <small *ngIf="f['email'].errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="f['email'].errors?.['email']">Formato de correo no válido.</small>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].invalid }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <small *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</small>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar sesión</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>
      <div class="register-text">
        ¿Aún no tienes una cuenta?
          <a [routerLink]="['/register']" class="register-link">Regístrate</a>
      </div>
    </form>
  </div>
</div>
