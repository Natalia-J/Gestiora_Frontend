<div class="container">
  <div class="cards-wrapper">
    <div class="card" (click)="openCreateModal()">
      <div class="card-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
          <polyline points="14,2 14,8 20,8"/>
          <line x1="12" y1="18" x2="12" y2="12"/>
          <line x1="9" y1="15" x2="15" y2="15"/>
        </svg>
      </div>
      <h3>Crear Empresa</h3>
      <p>Registra una nueva empresa en el sistema</p>
    </div>

    <div class="card" (click)="openSelectModal()">
      <div class="card-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          <path d="M21 21v-2a4 4 0 0 0-3-3.85"/>
          <path d="M8 3.13a4 4 0 0 0 0 7.75"/>
          <path d="M3 21v-2a4 4 0 0 1 3-3.85"/>
        </svg>
      </div>
      <h3>Seleccionar Empresa</h3>
      <p>Elige una empresa existente del listado</p>
    </div>
  </div>

  <!-- Modal para Crear Empresa -->
  <div class="modal-overlay" *ngIf="showCreateModal" (click)="closeModals()">
    <div class="modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Crear Nueva Empresa</h2>
        <button class="close-btn" (click)="closeModals()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-content">
<div>
    <app-crear-empresa></app-crear-empresa>
</div>
         
      </div>
    </div>
  </div>

  <!-- Modal para Seleccionar Empresa -->
  <div class="modal-overlay" *ngIf="showSelectModal" (click)="closeModals()">
    <div class="modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Seleccionar Empresa</h2>
        <button class="close-btn" (click)="closeModals()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-content">
        <div class="table-container">
          <table class="empresa-table">
            <thead>
              <tr>
                <th>Empresa</th>
                <th>Acci√≥n</th>
              </tr>
            </thead>
            <tbody>
              <tr 
                *ngFor="let empresa of empresas" 
                [class.selected]="selectedEmpresa?.id === empresa.id"
                (click)="selectEmpresa(empresa)">
                <td>{{ empresa.nombre }}</td>
                <td>
                  <div class="radio-wrapper">
                    <input 
                      type="radio" 
                      [value]="empresa.id" 
                      [checked]="selectedEmpresa?.id === empresa.id"
                      (change)="selectEmpresa(empresa)">
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-actions">
          <button 
            class="btn-continuar" 
            [disabled]="!selectedEmpresa"
            (click)="continuar()">
            Continuar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
