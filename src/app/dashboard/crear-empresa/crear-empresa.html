<div class="modal-header">
  <h2>Crear Empresa</h2>
</div>

<div class="modal-content">

  <div class="tabs">
    <button 
      type="button" 
      [class.active]="activeTab === 'generales'"
      (click)="activeTab = 'generales'">
      Datos Generales
    </button>
    <button 
      type="button" 
      [class.active]="activeTab === 'adicionales'"
      (click)="activeTab = 'adicionales'">
      Datos Adicionales
    </button>
    <button 
      type="button" 
      [class.active]="activeTab === 'registros'"
      (click)="activeTab = 'registros'">
      Registros
    </button>
  </div>

  <div class="tab-content">
    <app-datos-generales *ngIf="activeTab === 'generales'"></app-datos-generales>
    <app-datos-adicionales *ngIf="activeTab === 'adicionales'"></app-datos-adicionales>
    <app-registros *ngIf="activeTab === 'registros'"></app-registros>
  </div>

  <div class="modal-footer">
    <button 
      type="button" 
      class="primary"
      (click)="guardar()"
      [disabled]="!formulariosValidos()">
      Crear empresa
    </button>

    <button 
      type="button" 
      (click)="cerrar()">
      Cancelar
    </button>
  </div>

</div>
