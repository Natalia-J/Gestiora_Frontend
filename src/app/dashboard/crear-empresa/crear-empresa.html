<div class="modal-header">
  <h2>Crear Empresa</h2>
</div>

<div class="modal-content">
  <mat-tab-group>
    <mat-tab label="Datos Generales">
      <app-datos-generales></app-datos-generales>
    </mat-tab>

    <mat-tab label="Datos Adicionales">
      <app-datos-adicionales></app-datos-adicionales>
    </mat-tab>

    <mat-tab label="Registros">
      <app-registros></app-registros>
    </mat-tab>
  </mat-tab-group>

  <div class="modal-footer">
    <button
      mat-raised-button
      color="primary"
      (click)="guardar()"
      [disabled]="!formulariosValidos()"
    >
      Crear empresa
    </button>
    <button mat-button (click)="cerrarModal.emit()">
      Cancelar
    </button>
  </div>
</div>
