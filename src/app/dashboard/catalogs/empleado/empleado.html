<div class="empleado-container">
    <h2>Registrar Empleado</h2>
    <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
  
      <div class="form-row">
        <label>Código de Empleado</label>
        <input formControlName="codigoEmpleado" type="text" />
      </div>
  
      <div class="form-row">
        <label>Nombre</label>
        <input formControlName="nombre" type="text" />
      </div>
  
      <div class="form-row">
        <label>Apellido Paterno</label>
        <input formControlName="apellidoPaterno" type="text" />
      </div>
  
      <div class="form-row">
        <label>Apellido Materno</label>
        <input formControlName="apellidoMaterno" type="text" />
      </div>
  
      <div class="form-row">
        <label>Fecha de Alta</label>
        <input formControlName="fechaAlta" type="date" />
      </div>
  
      <div class="form-row">
        <label>Tipo de Contrato</label>
        <select formControlName="tipoContrato">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.tipoContratoEmpleado" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Tipo de Periodo</label>
        <select formControlName="tipoPeriodo">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.tipoPeriodo" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Salario Diario</label>
        <input formControlName="salarioDiario" type="number" step="0.01" />
      </div>
  
      <div class="form-row">
        <label>Base de Cotización</label>
        <select formControlName="baseCotizacion">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.baseCotizacion" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>SBC Parte Fija</label>
        <input formControlName="sbcParteFija" type="number" step="0.01" />
      </div>
  
      <div class="form-row">
        <label>SBC Parte Variable</label>
        <input formControlName="sbcParteVariable" type="number" step="0.01" />
      </div>
  
      <div class="form-row">
        <label>Tipado UMAS</label>
        <input formControlName="tipadoUmas" type="number" step="0.01" />
      </div>
  
      <div class="form-row">
        <label>Departamento</label>
        <select formControlName="departamento">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.departamentoEmpleado" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Puesto</label>
        <select formControlName="puesto">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.puestosEmpleado" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Sindicato</label>
        <select formControlName="sindicato">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.sindicatoEmpleado" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Tipo de Prestación</label>
        <select formControlName="tipoPrestacion">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.tipoPrestacionEmpleado" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Base de Pago</label>
        <select formControlName="baseDePago">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.baseDePago" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Método de Pago</label>
        <select formControlName="metodoPago">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.metodoPagoEmpleado" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Turno de Trabajo</label>
        <select formControlName="turnoTrabajo">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.tipoJornada" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Zona Salarial</label>
        <select formControlName="zonaSalario">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.zonaSalarioGeneral" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Tipo de Régimen</label>
        <select formControlName="tipoRegimen">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.regimenEmpleado" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Afore</label>
        <input formControlName="afore" type="text" />
      </div>
  
      <div class="form-row">
        <label>Correo</label>
        <input formControlName="correo" type="email" />
      </div>
  
      <div class="form-row">
        <label>Teléfono</label>
        <input formControlName="numTelefono" type="text" />
      </div>
  
      <div class="form-row">
        <label>NSS</label>
        <input formControlName="numSeguridadSocial" type="text" />
      </div>
  
      <div class="form-row">
        <label>Registro Patronal IMSS</label>
        <input formControlName="registroPatronalImss" type="text" />
      </div>
  
      <div class="form-row">
        <label>Estado Civil</label>
        <select formControlName="estadoCivil">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.estadoCivil" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Género</label>
        <select formControlName="genero">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.genero" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Fecha de Nacimiento</label>
        <input formControlName="fechaNacimiento" type="date" />
      </div>
  
      <div class="form-row">
        <label>Entidad Federativa</label>
        <select formControlName="entidadFederativa">
          <option [ngValue]="null" disabled>Seleccione</option>
          <option *ngFor="let item of catalogos?.entidadFederativa" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
  
      <div class="form-row">
        <label>Ciudad</label>
        <input formControlName="ciudad" type="text" />
      </div>
  
      <div formGroupName="direccion" class="direccion-group">
        <h3>Dirección</h3>
  
        <div class="form-row">
          <label>Calle</label>
          <input formControlName="calle" type="text" />
        </div>
  
        <div class="form-row">
          <label>No. Externo</label>
          <input formControlName="numExterno" type="text" />
        </div>
  
        <div class="form-row">
          <label>No. Interno</label>
          <input formControlName="numInterno" type="text" />
        </div>
  
        <div class="form-row">
          <label>Colonia</label>
          <input formControlName="colonia" type="text" />
        </div>
  
        <div class="form-row">
          <label>Código Postal</label>
          <input formControlName="codigoPostal" type="text" />
        </div>
  
        <div class="form-row">
          <label>Localidad</label>
          <input formControlName="localidad" type="text" />
        </div>
      </div>
  
      <div class="form-row">
        <label>CURP</label>
        <input formControlName="curp" type="text" />
      </div>
  
      <div class="form-row">
        <label>RFC</label>
        <input formControlName="rfc" type="text" />
      </div>
  
      <div class="button-group">
        <button type="submit" [disabled]="empleadoForm.invalid">Registrar</button>
        <button type="button" (click)="cerrar()">Cancelar</button>
      </div>
    </form>
  </div>
